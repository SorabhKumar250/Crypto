<!DOCTYPE html>
<html>
<head>
    <title>Cipher Calculator</title>
</head>
<body>
    <h1>Cipher Calculator</h1>
    <form id="cipherForm">
        <label for="plaintext">Plaintext:</label><br>
        <input type="text" id="plaintext" name="plaintext"><br>
        <label for="key">Key:</label><br>
        <input type="text" id="key" name="key"><br>
        <input type="button" value="Calculate" onclick="calculateCipher()">
    </form>
    <h2>Results</h2>
    <p id="results"></p>
    <script src="cipher.js"></script>
</body>
</html>
